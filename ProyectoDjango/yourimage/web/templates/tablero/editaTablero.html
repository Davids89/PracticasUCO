{% extends 'main.html' %}

{% block contenido %}
	{% if tablero %}
		<div class="formularioSubirImagen">
			<form id='formulario' method='post' action=''>{% csrf_token %}
				<div class="form-group">
					<label for="Nombre Tablero">Nombre tablero</label>
					{{tablero.nombre}}
				</div>
				<div class="form-group">
					<label for="categoria">Categoria</label>
					{{tablero.categoria}}
				</div>
				<input type='submit' value='Guardar'>
			</form>
		</div>
	{% else %}
		<p>No hay tablero</p>
	{% endif %}
{% endblock %}
